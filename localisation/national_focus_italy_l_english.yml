l_english:
 ITA_industrial_focus:0 "산업 중점"  
 ITA_industrial_focus_desc:0 "이탈이아의 산업은 냉전 기간 동안 호황기를 거쳐 왔으며, 세계 강국들 사이에서 입지를 굳건히 지키기 위하여 우리의 산업을 지속적으로 발전시켜야 할 것입니다."  
 ITA_south_italian_dev:0 "이탈리아 남부 개발"  
 ITA_south_italian_dev_desc:0 "우리는 이탈리아 남부를 발전시킴으로 현재의 열악한 상황을 바로잡아야 합니다. 스페인이 통치한 이래로 남부는 북부보다 더욱 빈약하고 퇴보되어졌습니다. 이젠 우리가 그곳을 재건할 차례입니다."  
 ITA_north_italian_dev:0 "이탈리아 북부 개발"  
 ITA_north_italian_dev_desc:0 "이탈리아의 북부는 이탈리아 중에서 가장 발전되고 현대적인 곳입니다. 우리는 이곳이 더욱 성장하도록 돕기 위하여 현대화하고 개선해야 할 것이며, 우리의 경제력 또란 증가시켜야 할 것입니다."  
 ITA_islands_dev:0 "군도 개발"  
 ITA_islands_dev_desc:0 "현재 시실리와 사르디니아는 본토의 상황보다 더욱 열악합니다. 우리는 그들을 성장시키고 현대화를 돕기 위하여 더욱 투자해야 할 것입니다."  
 ITA_south_infrastructure:0 "남부 산업 증강"  
 ITA_south_infrastructure_desc:0 "산업 혁명 이후의 우리 영토의 남부 내의 기반 시설은 이웃 국가들보다 열악합니다. 우린 독일이 경쟁심을 가지도록 할 만큼 고속도로와 도로망을 더 건설하여야 합니다."  
 ITA_north_infrastructure:0 "북부 산업 증강"  
 ITA_north_infrastructure_desc:0 "북부의 기반 시설은 이탈리아에서 가장 좋은 성능을 보유하고 있으나 아직은 개선의 필요가 남아 있습니다. 이들을 통하여 이웃 국가 간에 새로운 교통망 연결을 통하여 북부의 효율성을 더욱 향상시킬 수 있을 것입니다."  
 ITA_islands_infrastructure_dockyards:0 "군도 강화"  
 ITA_islands_infrastructure_dockyards_desc:0 "우리는 우리의 군도 또한 개발시켜야 할 것입니다. 마치 유럽의 여느 아름다운 도시처럼 새로운 도로와 철도를 건설해야 합니다."  
 ITA_south_dockyards:0 "치비타베키아 항구 개선"  
 ITA_south_dockyards_desc:0 "치비타베키아 항구는 우리의 수도 근처에 의치해 있으며 전략적 위치입니다. 또한 우리는 강한 해군을 보유하고 있기 때문에 항구 개선을 시급히 실행해야 할 것입니다."  
 ITA_north_dockyards:0 "트리에스테 항구 개선"  
 ITA_north_dockyards_desc:0 "베니스와 바리처럼 트리에스테는 아드리아 해에서 우리의 가장 중요한 항구이기에 항구를 개선하여 효율을 높일 수 있을 것입니다."  
 ITA_islands_civilian:0 "사르디니아 시민 증강"  
 ITA_islands_civilian_desc:0 "우리는 이 아름다운 사르디니아 섬에서 더욱 많은 개발과 제조를 요해야 할 것입니다. 이는 그들의 번영을 증진시킬 뿐만 아니라 감사함으로 독립에 대한 어리석은 요구를 가라앉힐 것입니다."  
 ITA_islands_military:0 "시칠리 국방 증강"  
 ITA_islands_military_desc:0 "로마의 후손인 이탈리아 군대는 로마의 후손입니다. 그렇기에 그들은 강해야 하며 잘 갖춰져야 합니다. 그렇기에 시칠리아에서 그들의 장비를 제조하도록 하여 지역을 부유하게 함과 동시에 평화로운 독립을 요구하도록 할 것입니다."  
 ITA_invest_south:0 "남부 산업 지원"  
 ITA_invest_south_desc:0 "남부의 번영을 돕기 위한 우리는 노력과 동시에 북부의 경제적 영향력을 넘어서도록 도와야 할 것입니다."  
 ITA_invest_north:0 "북부 산업 지원"  
 ITA_invest_north_desc:0 "북부는 우리의 기반입니다. 우리는 그곳의 경제력을 퍼트리는 것보다 확장하는데 주력해야 할 것입니다."  
 ITA_enforce_culture_SRD:0 "사르디니아의 문화동맹 강화"  
 ITA_enforce_culture_SRD_desc:0 "사르디니아의 국민들은 그들이 이탈리아에 있다는 것을 이해시키기 위하여 그들의 독립에 대한 욕구를 멈추게 해야 합니다."  
 ITA_north_miracle:0 "북부 산업의 효율성"  
 ITA_north_miracle_desc:0 "북부 산업에 더 많은 투자를 하여 효율성을 극대화시킵니다."  
 ITA_education_reforms:0 "교육 개혁"  
 ITA_education_reforms_desc:0 "독일과 프랑스, 영국의 국민 모두가 유럽의 고등 교육에 자리하고 있습니다. 만일 우리나라가 유럽의 강대국이 되길 원한다면 이탈리아의 대학교를 훌륭하게 만들어야 할 것입니다."  
 ITA_economic_reforms:0 "경제 개혁"  
 ITA_economic_reforms_desc:0 "우리의 경제는 그릇된 관리로 인하여 어려움을 겪고 있습니다. 우리는 경제 입법 및 중부 개입 등의 일부 개혁을 통하여 번창과 번영을 도모해야합니다."  
 ITA_oil_fields_sicily:0 "시칠리아의 유전"  
 ITA_oil_fields_sicily_desc:0 "누가 사우디아라비아나 베네수엘라에서 기름을 캡니까? 진정한 강국은 자급자족으로 자원을 얻습니다. 그렇기에 우리나라도 지중해에서 기름을 추출하기 시작해야합니다. 현재 시칠리아 물에 기름이 아주 많이 포함되어 있습니다."  
 ITA_european_logistics:0 "병참 개선"  
 ITA_european_logistics_desc:0 "개선된 인프라와 함께 개선 된 물류는 더욱 적은 수의 공장으로 더욱 많은 것을 생산할 수 있게 함으로 경제 호황을 불러일으킬 수 있습니다. 그렇기에 우리는 기업이 북부의 새로운 기회에 적응할 수 있도록 도와야 할 것입니다."  
 ITA_buona_scuola:0 "교육 구조 개선"  
 ITA_buona_scuola_desc:0 "우리의 고등 교육은 아주 좋고 훌륭하나 외국 교육이 유입된다면 무너질지도 모릅니다. 그러니 이탈리아의 공립학교를 더욱 투자함으로써 유럽에서 최고로 만들어야 합니다."  
 ITA_bureaucratic_reforms:0 "관료 개혁"  
 ITA_bureaucratic_reforms_desc:0 "현재의 이탈리아 정부는 매우 비효율적으로 운영되고 있습니다. 우리의 경제 개혁에서 배운 것을 토대로 내부 관료제를 재구성한다면 효율이 크게 개선될 것입니다."  
 ITA_oil_fields_basilicata:0 "바실리카다의 유전"  
 ITA_oil_fields_basilicata_desc:0 "최근에 시칠리아에서 성공을 거둔 후에 우리는 우리가 생각한 것보다 더 많은 기름을 가지고 있다는 것을 알아냈습니다. 그러므로 우리 본토의 남부에 추출물을 건축하여 더 많은 검은 황금을 흐르게 합시다."  
 ITA_enforce_culture_LOM_VEN:0 "동북부에서 문화동맹 강화"  
 ITA_enforce_culture_LOM_VEN_desc:0 "베니스가 중세와 근대 동안에 유럽에서 가장 강력한 지역 중 하나였다 할지라도 이젠 그 시대가 끝이 났음을 깨우칠 때가 되었습니다. 그들은 현재 베니스 시민이 아닌 이탈리아의 국민이며 그들이 말하는 독립의 모든 것은 묵살되어야 합니다."  
 ITA_research_slot:0 "이탈리아의 연구기관"  
 ITA_research_slot_desc:0 "우리의 교육 투자는 성과를 거두기 시작했으며 대학에서 우리에게 연구 협력을 돕는 기관을 설립하라고 탄원했습니다. 우리가 그것을 설립하게 된다면 기술적으로도 유익하게 될 것입니다."  
 ITA_enforce_culture_SIY:0 "시칠리아의 문화동맹 강화"  
 ITA_enforce_culture_SIY_desc:0 "한때 우리의 전리품이었던 시칠리아 섬은 우리에게서 분리되어 있었습니다. 하지만 우리는 그곳을 투자하고 현대화함으로써 이제 그들은 이탈리아인으로서의 그들의 지위를 받아들이고 독립에 대한 증언을 포기하였습니다. 이젠 그들이 우리에게 그 빛을 갚을 차례입니다."  
 ITA_support_eni_africa:0 "ENI의 아프리카 지원"  
 ITA_support_eni_africa_desc:0 "우리의 선전적인 석유회사인 ENI에 정부의 영향력을 사용함으로써 아프리카 자원에 대한 통제력이 우리 경제 발전에 도움이 될 것입니다."  
 ITA_support_eni_arabia:0 "ENI의 아라비아 지원"  
 ITA_support_eni_arabia_desc:0 "아프리카와 마찬가지로 우리는 아라비아 반도에서 ENI를 도움으로 전 세계의 전략적 자원을 더욱 많이 통제할 수 있을 것입니다."  
 ITA_anti_mafia_measures:0 "마피아 방지 대책"  
 ITA_anti_mafia_measures_desc:0 "마피아의 위엄은 전 세계적으로도 잘 알려져 있으며, 대부분의 사람들이 영화나 방송 등으로 그들을 대단한 존재로 접하지만 실제로 이탈리아에게 있어선 위협거리입니다. 우리는 법정이 주요 제도를 시행할 수 있도록 지원함으로 그들을 완전히 없앨 수 없으리라 하더라도 그들의 영향력은 어느 정도 줄일 수 있을 것입니다."  
 ITA_anti_corruption_measures:0 "부패 척결 대책"  
 ITA_anti_corruption_measures_desc:0 "우리가 마피아의 영향력을 다룸으로써 우리는 부패와 싸울 수 있는 방안을 마련했습니다. 이전의 마피아 체포를 통하여 얻은 자료로 몇몇의 부패한 정치인들을 찾아내었으며, 우리의 정의와 모범을 보이기 위하여 정부 내 부패 방지 규정을 강화해야 할 것입니다."  
 ITA_ideology_focus:0 "이데올로기 중점"  
 ITA_ideology_focus_desc:0 "세계 2차 대전 이래로 이탈리아는 서구의 민주주의의 표본이었습니다. 하지만 시대가 변화하는 만큼 이제는 이데올로기를 통한 충성을 다짐해야 할 때입니다."  
 ITA_our_past:0 "옛 방식에서 벗어나다"  
 ITA_our_past_desc:0 "민주주의는 부패와 권력 쇠퇴를 가져왔습니다. 이제 우리가 다시 일어나길 원한다면 우린 그것을 척결해야 할 것입니다."  
 ITA_what_we_are:0 "민주주의 척결"  
 ITA_what_we_are_desc:0 "우리는 무솔리니의 전체주의에서 자유와 쟁취를 배웠습니다. 이젠 우리의 자유를 향해 나아갑시다. 이탈리아의 자유를 되찾읍시다."  
 ITA_towards_fascism:0 "파시즘을 향하여"  
 ITA_towards_fascism_desc:0 "솔직히 말해 무솔리니가 과연 우리에게 정말로 악인이었을까요. 그가 자리에 섰던 이탈리아는 참으로 위대했었습니다. 이제 우리는 정부를 재편성함으로 지났던 그 명성과 같이 만들어가야할 것입니다."  
 ITA_towards_monarchy:0 "군주제"  
 ITA_towards_monarchy_desc:0 "이탈리아의 황금기는 분명 군주제의 시대였습니다. 허나 우리 공화국은 실패하였으며 다시금 왕권을 회복시키기 위해 나아가야할 것입니다."  
 ITA_empower_the_king:0 "새로운 왕위"  
 ITA_empower_the_king_desc:0 "우리는 군주제를 복원할 수 없고 왕위를 정당히 계승하고 행사할 힘이 부족합니다. 하지만 우리의 정부는 이에 대해 모든 문제를 해결하고 새로운 왕위를 계승할 준비가 되어 있습니다. 마치 우리의 찬란한 사보이 왕가의 왕 오토 4세처럼 말입니다."  
 ITA_reestablish_rome:0 "로마의 새로운 원로원"  
 ITA_reestablish_rome_desc:0 "로마 제국이 이베리아에서 코카서스로 뻗어있을 때 이탈리아의 진정한 황금기가 도래했었습니다. 우리는 그 당시의 로마 제국의 영광을 되찾고 지금 이 시대에서 그 제국을 재건해야합니다."  
 ITA_dismantle_parliament:0 "의회 해체"  
 ITA_dismantle_parliament_desc:0 "1차 세계 대전이 우리에게 가르쳐준 것은 이탈리아 왕국과 민주당 의회는 잘 어울리지 않는다는 것입니다. 우리는 다시 새로운 왕을 세웠으며 의회를 해체함과 동시에 왕에게 그 권한을 부여해야합니다."  
 ITA_divide_et_impera:0 "이탈리아 왕국 분열"  
 ITA_divide_et_impera_desc:0 "이탈리아 왕국을 분열한다는 것은 곧 나눗셈과 곱셈과 같습니다. 문자 그대로 전략을 구현하는 것보다 작은 힘을 가진 조각으로 더 높은 농도의 힘을 끊음으로써 권력을 얻고 유지하는 것을 의미합니다. 이러한 방안은 우리가 원하는 로마의 모습에서 왔기에 이를 인도해야 할 것입니다."  
 ITA_federation_of_romans:0 "로마 시민 연맹"  
 ITA_federation_of_romans_desc:0 "우리 국경이 이전 로마의 국경과 일치한다면 좋겠지만 이전의 로마처럼 시대가 변화하면서 많은 것이 바뀌었습니다. 이제 우리는 전쟁과 정복 대신에 새로운 로마 연맹 안에서 모든 로마 국가들을 단결시키고 하나로 뭉치도록 노력해야합니다."  
 ITA_march_on_rome:0 "새로운 행진"  
 ITA_march_on_rome_desc:0 "무솔리니가 힘을 얻기 위하여 로마에서 검은 셔츠를 입고 행진한 것처럼 우리도 파시즘 운동을 공식적으로 포용하기 위해서 두 번째의 파시스트 운동을 조직할 수 있도록 도와야합니다. 이제 때가 되었습니다." 
 ITA_reclaim_colonies:0 "식민지 개척"  
 ITA_reclaim_colonies_desc:0 "이탈리아 식민지 제국은 확실히 세계에서 가장 위대하진 못하였으나 세계에 파시즘의 힘을 보여주기 원한다면 다시 그 명예를 회복해야합니다. 이전의 독립되었던 식민지 속의 아프리카인들과 국가를 다시 정복하는 것은 누워서 떡 먹기입니다."  
 ITA_renew_lateran_treaties:0 "라테란 조약 갱신"  
 ITA_renew_lateran_treaties_desc:0 "라테란 조약은 파시즘 이탈리아와 바티칸 시국 사이의 협약으로 ‘로마 내부의 문제’가 해결되었으며 이탈리아는 바티칸 시국을 독립 국가로 인식하게 하였던 조약입니다. 또한 그들은 우리의 민주주의 헌법의 일부로 속해있기 때문에 그들 또한 파시스트를 존중할 것임을 분명히 해야 할 것입니다."  
 ITA_pesky_states:0 "미성년자에 대한 최후통첩"  
 ITA_pesky_states_desc:0 "이젠 정부가 각 도시 국가들에게 현존하는 권리를 인정하지 않는다는 사실을 발표할 시간입니다. 이젠 새로운 총통을 따르며 거리에는 새로운 블랙셔츠 군단이 행진하기 시작합니다."  
 ITA_retake_african_coast:0 "아프리카 해안 탈환"  
 ITA_retake_african_coast_desc:0 "사람들은 고대 로마에 대해 생각할 때에 보통 유럽을 생각하지만 북아프리카 또한 중요하다고 생각합니다. 현재 그 국가들은 가난하고 약하기 때문에 우리는 그들을 받아들임으로써 로마의 통치를 회복할 수 있어야 합니다."  
 ITA_invite_the_gauls:0 "서유럽"  
 ITA_invite_the_gauls_desc:0 "우리 서유럽의 형제들 또한 로마들의 자손들입니다. 우리가 그들을 로마 제국의 진정한 후계자로 만들고 싶다면, 우리는 그것들을 그들에게 제공해야합니다."  
 ITA_invite_africans:0 "아프리카와 중동"  
 ITA_invite_africans_desc:0 "로마 시대 이후로 아프리카와 중동은 많은 변화를 겪어왔습니다. 새로운 문화와 이슬람의 부상은 영원히 그들을 그들의 문화로 이루었을지 모르지만 그들 또한 로마의 자손들입니다. 이에 우리는 그들에게 우리 연맹에 들여올 수 있도록 여러 가지를 제공해야합니다."  
 ITA_our_lands_balkans:0 "아드리아 해에 대한 통치권 확대"  
 ITA_our_lands_balkans_desc:0 "우리가 지중해를 다시 지배하기 원한다면 이탈리아는 발칸 제국을 통제해야합니다. 또 우리는 이웃 국가들이 일부 다시 그려진 국경을 받아들이도록 강요할 것이며 안된다면 무력으로 통제할 수도 있을 것입니다."  
 ITA_strike_gaul:0 "서부 침공"  
 ITA_strike_gaul_desc:0 "갈리아, 히스파니아, 브리타니아. 그들은 진실로 그들 자신이 새로운 로마 제국의 일부임을 받아들이도록 하기 위해서, 우리 군대가 그들에게 보내어져 조금의 압박과 진압을 행사할 것입니다."  
 ITA_recover_anatolia:0 "아나톨리아 복구"  
 ITA_recover_anatolia_desc:0 "이제 우리는 동방 제국을 복원해야합니다. 우리의 새로운 기술로도 그 지역을 다시 통제할 수 있기에 우린 그 땅을 수복하여 다시 일으켜야 합니다."  
 ITA_invite_anatolians:0 "아나톨리아인 초대"  
 ITA_invite_anatolians_desc:0 "우리는 동방 제국에게 회원 자격을 부여하지 않고 로마의 후계자라 진지하게 주장할 수는 없습니다. 모든 이들에게 자격을 부여함으로써 각국 정부와의 협상을 진행해야 합니다."  
 ITA_our_savoie:0 "사보이와 코르시카"  
 ITA_our_savoie_desc:0 "프랑스는 사보이를 불법적으로 점거했습니다. 하지만 그 때는 우리가 오스트리아에 대한 지원이 필요할 때였고, 그 이후로 오랜 시간이 걸렸으며 현대의 이탈리아는 강하고 독립적인 국가로 성장했습니다. 이젠 우리가 직접 사보이를 되찾아야합니다."  
 ITA_recover_balkans:0 "발칸 제도 복구"  
 ITA_recover_balkans_desc:0 "발칸 지역은 현 인구의 혼합체이며, 유고슬라비아의 붕괴에서 보았듯 많은 분쟁을 일으켜왔습니다. 우리는 그들과의 형제로서 로마 깃발 아래 그들을 하나로 묶고 종지부를 찍어야합니다. "  
 ITA_invite_balkan_countries:0 "발칸 제도"  
 ITA_invite_balkan_countries_desc:0 "발칸 제도는 지중해 전체를 감당할 수 있기 위하여 로마 연맹에 초청 받아야합니다. 물론 이 반도의 최근 혼란은 로마에게 불명예스러우나 서부 유럽에게 가장 중요한 부분이기 때문입니다."  
 ITA_strike_germans_before_they_can:0 "독일"  
 ITA_strike_germans_before_they_can_desc:0 "한때 독일의 게르만족은 로마를 무너뜨린 장본인이나 새로운 로마가 탄생한 지금, 우리는 굳게 살아남을 것임을 약조하고, 독일이 우리의 위협이 되지 않으며 또한 그들이 우릴 먼저 치도록 두지 않게 하여 우리의 군대가 베를린 위로 행진하도록 하겠습니다."  
 ITA_arabian_black_gold:0 "아라비아의 검은 황금"  
 ITA_arabian_black_gold_desc:0 "우리는 아라비아를 정복하려는 무솔리니의 옛 꿈을 추구해야합니다. 이는 이탈리아 제국의 창공과 중요성을 크게 높일뿐만 아니라 대규모의 석유 매장량을 확보하게 될 것입니다. 이로써 아라비아의 검은 황금을 얻음으로 이탈리아 제국은 더욱 풍부해질 것입니다."  
 ITA_abandon_the_west:0 "서부를 포기하다"  
 ITA_abandon_the_west_desc:0 "NATO가 우리더러 ‘잘있으라’라고 말한다면 우린 우리의 방식대로 갈 수밖에 없습니다. 냉전이 끝나고 나면 우리는 외교에서 미국과 그 친구들을 영입할 필요가 없습니다."  
 ITA_settle_southern_question:0 "남부 문제 해결"  
 ITA_settle_southern_question_desc:0 "이탈리아 남부는 새로운 왕국을 반대하지만, 우리는 집중적인 선전 운동을 통하여 지역 주민들 사이에서 이를 정당화하고 시위자들을 진정시켜야 할 것입니다."  
 ITA_demand_crown_albania:0 "알바니아 왕좌 요구"  
 ITA_demand_crown_albania_desc:0 "에마누엘리 3세는 조그 왕에게 의하여 알바니아의 왕좌를 받았습니다. 이때 만일 이탈리아가 군주국이 복구된다면 우리의 왕은 다시 한 번 알바니아에 권력을 부여받을 수 있을 것입니다."  
 ITA_italian_empire:0 "제국 설립"  
 ITA_italian_empire_desc:0 "우리의 식민지를 되찾음으로 사실상 이탈리아 제국을 복원했으므로 영광스럽게도 이제 이탈리아 왕국이라 공식적으로 명명합니다."  
 ITA_attack_on_america:0 "미국을 공격하다"  
 ITA_attack_on_america_desc:0 "세계 2차 대전에서 미국은 우리나라를 침략하고 몰락하도록 만들었습니다. 이후 이탈리아는 약화되었으나 마침내 다시 세계 강대국의 자리로 회복했습니다. 따라서 이젠 복수의 시간입니다. 우리는 곧 워싱턴을 점령할 것이며, 미국인들에게 로마의 참된 힘을 단단히 보여줄 것입니다."  
 ITA_with_europe:0 "유럽 공동체 촉발"  
 ITA_with_europe_desc:0 "이탈리아는 유럽 연합과도 더욱 가까워져야 합니다. 우리는 다른 이들과도 긴밀한 유대 관계를 유지하고 협력을 강화해야합니다."  
 ITA_european_cooperation_1:0 "유럽 협력 I"  
 ITA_european_cooperation_1_desc:0 "EU 회원국 중 가장 부유하진 않지만, 우린 다른 회원국들에게 투자를 해야 합니다. EU가 강해지면 곧 이탈리아도 강해짐을 의미하기 때문에 그만한 가치가 있습니다."  
 ITA_european_logistics_ideology_tree:0 "유럽 물류 계획"  
 ITA_european_logistics_ideology_tree_desc:0 "우리의 경제 계획을 다른 EU 회원들과 잘 조정함으로써 이탈리아 산업에 더 많은 이득을 얻을 수 있는 방법을 모색할 수 있어야합니다."  
 ITA_EU_expansion_of_2004:0 "2004년 EU확장"  
 ITA_EU_expansion_of_2004_desc:0 "EU는 핀란드, 스웨덴, 오스트리아가 가입한 1995년에 마지막으로 확장되었습니다. 이제는 더 많은 회원국들을 우리의 경제 협약에 참여시킬 때입니다. 이번에 확정된 후보자 명단에는 에스토니아, 라트비아, 리투아니아, 몰타, 폴란드, 슬로바키아, 슬로베니아, 체코, 헝가리, 키프로스가 포합되어 있습니다."  
 ITA_european_cooperation_2:0 "유럽 협력 II"  
 ITA_european_cooperation_2_desc:0 "우리의 EU 투자는 성과를 거두기 시작했으므로 더 많은 EU 회원국을 포함하도록 투자 계획을 확대해야합니다."  
 ITA_EU_expansion_of_2007:0 "2007년 EU 확장"  
 ITA_EU_expansion_of_2007_desc:0 "동부로 EU가 성공적으로 확장된 이후엔 동남쪽 회원국들을 참여시켜야 합니다. 가능한 회원국으론 불가리아와 루마니아가 있습니다."  
 ITA_eastern_investments:0 "동부 투자"  
 ITA_eastern_investments_desc:0 "수십 년에 걸친 공산주의 통치가 실제로 발전을 저지했기 때문에 우리는 동아프리카 국가 개발을 도와야 할 것입니다. 우리는 그들에게 투자함으로써 현재의 유럽 국가로 성장하도록 도와야합니다."  
 ITA_european_cooperation_3:0 "유럽 협력 III"  
 ITA_european_cooperation_3_desc:0 "우리의 EU 투자는 계속하여 성과를 얻고 있기에, 더 많은 EU 회원국을 포함하도록 투자 계획을 확대해야 합니다."  
 ITA_EU_expansion_of_2013:0 "2013년 EU 확장"  
 ITA_EU_expansion_of_2013_desc:0 "유고슬라비아는 유럽 구석의 개발 국가이기 때문에 확장하는 데에 오랜 시간이 걸렸으나 반면에 크로아티아는 더 빨리 발전했기 때문에 우리는 크로아티아를 초대하여야 합니다."  
 ITA_union_of_nations:0 "연합 창설"  
 ITA_union_of_nations_desc:0 "우리는 국가 정체성을 보존해야하며, EU로 통일되지 않는 대신 국가 연합으로 남도록 해야 합니다."  
 ITA_european_cooperation_4:0 "유럽 협력 IV"  
 ITA_european_cooperation_4_desc:0 "지금 EU의 대다수 국가들은 이탈리아의 투자를 받고 있습니다. 계속해서 더 많이 투자하고 포함시킨다면 이는 EU를 증강시킬 뿐만 아니라 내부의 영향력 또한 증가시킬 것입니다."  
 ITA_european_cooperation_5:0 "유럽 협력 V"  
 ITA_european_cooperation_5_desc:0 "우리가 원조하고 있는 모든 EU 국가들을 포함하도록 마지막으로 투자 계획을 한층 더 확장합니다."  
 ITA_research_slot_2:0 "연구 협약"  
 ITA_research_slot_2_desc:0 "EU에 대한 우리의 투자는 매우 큰 성과로 이어졌습니다. 이제 다른 EU 회원국들도 우리 이탈리아에 투자하기 시작했습니다. 우리는 이 기금을 연구에 투자하여 진행할 수 있도록 해야 합니다."  
 ITA_call_military_cooperation:0 "군사 협력 요청"  
 ITA_call_military_cooperation_desc:0 "유럽의 군사 협력을 증강시켜야합니다. 우리는 이에 광범위한 투자를 진행한 후, 미래의 군사 작전을 위해 이탈리아 군대의 지도력을 수용하도록 EU 회원국들에게 충분한 영향력을 행사할 것입니다."  
 ITA_one_europe:0 "대륙 연합 결성"  
 ITA_one_europe_desc:0 "EU 프로젝트는 유일하고 논리적인 결론에 도달해야합니다. 우리는 유럽 국가들을 분열시킨 벽을 허물고 모든 것을 하나로 통합해야 할 것입니다. 우리와 이탈리아가 이 과정을 이끌어 나갈 것입니다."  
 ITA_european_speech:0 "유럽 의회 연설"  
 ITA_european_speech_desc:0 "우리는 유럽을 통일하려는 의도를 발표해야합니다. MEP의 이탈리아 대표가 의회에 공식적으로 진행할 연설과 홍보 등의 여러 준비를 진행해야 할 것입니다."  
 ITA_prepare_the_union:0 "연맹을 준비하다"  
 ITA_prepare_the_union_desc:0 "우리는 단일화 조약을 준비하여 유럽 의회에 제출해야합니다. 모든 회원국들이 이 조약을 기꺼이 받아들일 수 있도록 준비하는 데는 시간이 걸릴 것입니다."  
 ITA_unite_the_union:0 "하나 된 유럽"  
 ITA_unite_the_union_desc:0 "유럽 연합은 우리의 미래요 우리는 곧 유럽 연합의 미래입니다. 우리는 유럽 의회에 단일화 조약을 제출했기에 모든 EU 회원국들이 이들 승인할 수 있도록 함께 걸어나가며 마침내 단일화가 되는 날, 우리는 지금껏 보아온 단언컨대 최고의 대륙을 바라볼 수 있을 것입니다."  
 ITA_without_europe:0 "우리 스스로"  
 ITA_without_europe_desc:0 "EU는 실패한 연맹이며, 더 이상 회원국들이 우리의 주권을 강탈하지 못하도록 해야 합니다. 우린 이들과 거리를 둬야할 이유가 생겼습니다."  
 ITA_diplomatic_focus:0 "외교 중점"  
 ITA_diplomatic_focus_desc:0 "우리는 이탈리아가 여전히 강한 국가임을 전 세계에 알리기 위해 외교 정책을 재구성해야합니다."  
 ITA_strenghten_ties_with_west:0 "서부와의 관계 강화"  
 ITA_strenghten_ties_with_west_desc:0 "파시즘의 종식 이후 이탈리아는 안정적인 민주주의 국가로 성장했습니다. 우리는 미국, 나토, 그리고 자유세계 전체와의 유대를 유지할 필요가 있습니다."  
 ITA_draw_closer_to_east:0 "동부 포용"  
 ITA_draw_closer_to_east_desc:0 "러시아는 강력한 초강대국입니다. 만일 그들이 우리의 최고 동맹국이 된다면 서부와 분리할 수도 있을 것입니다. 만일 협력이 이루어진다면 그들은 우리의 항구를 사용할 수 있을 것이고 우리는 그들의 영향력과 힘을 사용할 수 있을 것입니다."  
 ITA_draw_closer_to_far_east:0 "동부 저 너머로"  
 ITA_draw_closer_to_far_east_desc:0 "새로운 세기로 나아가며 중국이 그 자리를 차지할 지도 모릅니다. 우리가 서부와 완전한 분리를 원한다면 우리는 그들에게 가까이 다가가야 할 것입니다. 우리의 동맹국들은 그들을 매우 귀하게 받아들일 것이며 극히 환영할 것입니다."  
 ITA_befriend_america:0 "미국과 화합"  
 ITA_befriend_america_desc:0 "미국은 현대의 자유와 민주주의의 융합체입니다. 이탈리아가 자유를 추구한다는 것을 세계에 확실히 알릴 수 있도록 미국과의 화합을 이끌어야 합니다."  
 ITA_befriend_europeans:0 "서유럽과의 화합"  
 ITA_befriend_europeans_desc:0 "우리는 형제들에게 충성과 의지가 있음을 보여줘야 합니다. 그들과 함께 서 있는 이상 말입니다."  
 ITA_befriend_middle_east:0 "중동과의 화합"  
 ITA_befriend_middle_east_desc:0 "우리는 타 회원국들이 중동 국가에 반대하는 것에 관심을 둘 이유가 없습니다. 그들은 이웃을 신뢰하지 않으므로 우리는 그들에게 친구가 되어줄 수 있다는 것을 확신시켜야 합니다."  
 ITA_befriend_south_east_asia:0 "중앙아시아와의 화합"  
 ITA_befriend_south_east_asia_desc:0 "중국과 더 가까워지기 위한 노력의 일환으로 우린 다른 아시아 국가들과도 친구가 되어야 할 것입니다."  
 ITA_befriend_central_america:0 "중앙아메리카와의 화합"  
 ITA_befriend_central_america_desc:0 "우리는 미국과의 화합을 맺고 있기 때문에 아래의 라틴 아메리카 국가들과도 친분을 쌓아야합니다. 특히 멕시코와 쿠바는 미국과 가장 가깝기 때문에 그들과 화합을 맺음이 좋은 출발점이 될 것입니다."  
 ITA_befriend_europeans2:0 "동유럽과의 화합"  
 ITA_befriend_europeans2_desc:0 "동부는 서부보다 가난하며, 문화와 정치적으로도 열악합니다. 우리는 그들에게 외교적 지원을 제공함과 동시에 그들과 함께 서 있음을 확실시해야합니다."  
 ITA_befriend_csto:0 "CSTO와의 화합"  
 ITA_befriend_csto_desc:0 "우리가 러시아인들과 화합을 맺는다면, 친구로써의 관계를 맺을 수 있을 것입니다. 우리는 이들과 CSTO의 회원국들에게 우리가 그들의 친구이자 동맹국으로 생각하도록 해야 할 것입니다."  
 ITA_befriend_malaya:0 "서인도 제도와의 화합"  
 ITA_befriend_malaya_desc:0 "우리가 중국과 동맹을 맺었다면 우리 주변에 다른 잠재적 동맹국을 찾아야 할 것입니다. 말레이시아와 인도네시아의 태평양 국가들이 이에 걸맞는 훌륭한 후보자입니다."  
 ITA_befriend_south_america:0 "남아메리카와의 화합"  
 ITA_befriend_south_america_desc:0 "냉전 이후 남미는 미국과 서부에 대한 일반적인 불신이 가득하지만, 이탈리아에 대해선 별로 그렇게 생각하진 않는 듯합니다. 그렇기에 우리는 브라질과 아르헨티나에게 우정의 손길을 넓히고 그 지역에 우리의 영향력을 부여해야 할 때입니다."  
 ITA_befriend_europeans3:0 "북유럽과의 화합"  
 ITA_befriend_europeans3_desc:0 "우린 우리의 이웃인 튜토닉과 스칸디나비아를 잊어서는 안됩니다. 우리가 진정한 민주주의의 지지자로 추앙받고 싶다면 그들과 우정을 주고받는 것이 중요합니다."  
 ITA_attempt_join_csto:0 "CSTO에 가입하다"  
 ITA_attempt_join_csto_desc:0 "우린 NATO에게서 멀어졌으며 이로 인한 변화는 이웃들과의 우정에도 이상이 생겼습니다. 그런 관계로 앞으로 수십 년의 외교 정책 변화를 확고히 하기 위하여 공식적으로 CSTO에 가입해야할 것입니다."  
 ITA_attempt_join_aedu:0 "AEDU에 가입하다"  
 ITA_attempt_join_aedu_desc:0 "우린 NATO에게서 멀어졌으며 이로 인한 변화는 이웃들과의 우정에도 이상이 생겼습니다. 그런 관계로 앞으로 수십 년의 외교 정책 변화를 확고히 하기 위하여 공식적으로 AEDU에 가입해야할 것입니다."  
 ITA_the_nato:0 "NATO 화해"  
 ITA_the_nato_desc:0 "우리는 동료 동맹 회원들에게 우리가 그들의 안전에 전념한다는 것을 보증해야합니다."  
 ITA_attempt_join_berlin_alliance:0 "베를린 동맹 가입"  
 ITA_attempt_join_berlin_alliance_desc:0 "독일은 NATO의 구속을 깨뜨렸습니다. 그리고 다시 한 번, 우리는 유럽의 힘 앞에 대항할 것이고, 이전의 우리가 행하였던 것들을 다시 이룰 것입니다. 단언컨대 이번엔 승리할 것입니다."  
 ITA_new_parties:0 "새로운 정당"  
 ITA_new_parties_desc:0 "현재의 정당은 부패로 가득 찼으며 이탈리아를 현재 상황까지 몰아넣었습니다. 이에 우리는 새로운 당을 창당하여 국가 문제에 적응할 수 있도록 지원해야합니다."  
 ITA_old_parties:0 "옛 정당"  
 ITA_old_parties_desc:0 "이미 우리에겐 설립된 정당들이 있으나, 현재의 정당을 대체할 순 없을 것입니다. 다만 우리는 남아있는 이들을 성장시키고 부패를 막을 수 있도록 도와줄 것입니다."  
 ITA_with_populism:0 "인민주의로 향하여"  
 ITA_with_populism_desc:0 "보수당의 방식이 극단적일지라도, 현재 확립된 정당들 중에서도 가장 많은 지지를 얻고 있습니다. 이 인민주의자들은 이탈리아의 정치를 변화시킬 것이며 새로운 이탈리아를 만들어낼 것입니다."  
 ITA_restore_trust_in_system:0 "체제 신뢰성 회복"  
 ITA_restore_trust_in_system_desc:0 "우리가 확립된 정당을 돕고 싶다면 대중의 정치 체제에 대한 신뢰를 회복해야 할 것입니다."  
 ITA_italeave:0 "이탈리브"  
 ITA_italeave_desc:0 "내부 정치가 개혁됨에 따라 EU에 관하여 해야 할 일을 알게 될 때입니다. 이에 따라 회원국 가입에 관한 국민 투표를 실시합니다."  
 ITA_elections_now:0 "국민 투표"  
 ITA_elections_now_desc:0 "국민들은 이제 더 이상의 부패와 고전 방식을 받아들일 수 없습니다. 또한 다음 선거가 올 때까지 기다릴 수도 없습니다. 만일 보수파가 대중의 지지를 받는다고 생각한다면, 지금 당장이라도 선거를 치러야합니다. 정부가 조기 총선을 내리도록 압력을 가하여야 할 것입니다."  
 ITA_political_reforms:0 "정부 개혁"  
 ITA_political_reforms_desc:0 "우리는 정부 내의 모든 부패 정치인들을 척출해야합니다. 오랜 시간이 걸릴지 모르지만, 우리는 이 시간 동안에 명백하고 대담한 체포를 이행할 수 있습니다."  
 ITA_trigger_article_50:0 "헌법 제 50조 발현"  
 ITA_trigger_article_50_desc:0 "시민들에게 투표권이 부여되었습니다. 이제 EU를 탈퇴할지에 대한 여부는 정부의 몫입니다."  
 ITA_support_other_eurosceptics:0 "유럽회의론을 지지하다"  
 ITA_support_other_eurosceptics_desc:0 "브뤼셀에서 전체적인 통치가 없는 유럽을 향한 다음 단계는 EU에 우리의 지지를 제공하는 것입니다."  
 ITA_focus_on_exports:0 "무역 중점"  
 ITA_focus_on_exports_desc:0 "우리나라의 투자 매출을 높이기 위해서는 무역 정책을 수정하고 다국적 기업보다 저렴한 건설 및 노동을 중심으로 진행할 수 있도록 해야 합니다."  
 ITA_restore_the_currency:0 "독립적인 화폐"  
 ITA_restore_the_currency_desc:0 "유로화에서 벗어나, 우리만의 화폐인 리라를 공식 통화로 복원합니다."  
 ITA_unemployment_issue:0 "실업 문제 해결"  
 ITA_unemployment_issue_desc:0 "현재 급등한 실업률을 감소시키려면 어떤 힘든 일이더라도 기꺼이 감당해야합니다. 이를 이끌기 위하여 여러 선전 운동과 경제적 인센티브로 좋은 출발점을 만들어야 합니다."  
 ITA_support_local_productions:0 "지역 생산 지원"  
 ITA_support_local_productions_desc:0 "현지 생산 및 제조를 장려해야 합니다. 가장 큰 예로 세계에서 가장 훌륭한 우리의 자동차가 있으며, 이탈리아 제품이라는 꼬리표를 달아 전 세계로부터 품질과 가치를 높이 인정받는 명성을 증폭시켜야 합니다."  
 ITA_national_research:0 "국립 연구소 설립"  
 ITA_national_research_desc:0 "경제와 실업 문제가 어느 정도 해결이 되었으니, 이젠 과학 연구에 투자를 해야 할 때입니다. 과학 연구를 진행할 연구진들을 조직한다면 마침내 유럽 과학의 최전선에 설 수 있을 것입니다."  
 ITA_global_investments:0 "타국 투자"  
 ITA_global_investments_desc:0 "우리가 유럽에 분리되어 홀로 나아가려 한다면, 우리는 외국에게 우리의 영향력을 보여줘야 할 것입니다. 만일 그렇게 하기 위해선 그들의 선의를 사기 위하여 타국 발전에 투자해야 할 것입니다."  
 ITA_italy_first:0 "이탈리아 우선주의"  
 ITA_italy_first_desc:0 "모든 일엔 이탈리아가 항상 먼저여야 합니다. 두 번째란 없습니다."  
 ITA_use_force:0 "이민 금지령"  
 ITA_use_force_desc:0 "검사받지 않은 이민은 악순환입니다. 중산층은 가난한 국가로 도망칠 것이고, 부유한 국가의 하층민이 될 것이며, 저소득층의 생계를 위협할 것입니다. 즉 그들이 자국을 떠나 타국으로 가게 되면 그곳은 그들로 인하여 고통 받을 것이고, 이로 인하여 부유한 국가들은 이득과 효과를 얻게 된다는 것입니다. 그렇기에 우린 이러한 악순환에 맞서 싸울 필요가 있습니다."  
 ITA_encourage_immigration:0 "이민 장려"  
 ITA_encourage_immigration_desc:0 "이민은 저출산과 저임금 직원 부족과 같은 많은 문제들을 해결할 열쇠입니다. 그러므로 앞으로 더욱 많은 이민자들을 받아들이는 것은 경제적으로 볼 때 바람직합니다."  
 ITA_military_focus:0 "군사 중점"  
 ITA_military_focus_desc:0 "이탈리아 군대 개혁에 중점을 둡니다."  
 ITA_army_focus:0 "육군 중점"  
 ITA_army_focus_desc:0 "이탈리아의 육군은 세상에서 가장 강력한 군대이며 이는 누구보다도 뒤떨어질 수 없습니다. 그렇기에 우리는 이들에게 투자함으로 세상에서 가장 훌륭한 군대로 만들어야 할 것입니다."  
 ITA_navy_focus:0 "해군 중점"  
 ITA_navy_focus_desc:0 "중세 시대의 황금 함대라고 불렸던 이탈리아 해군은 항상 가장 강력한 해상 동력 중 하나였으나 최근 황금 함대라는 명성을 잃어버리기 시작했습니다. 이젠 그 영광과 명성을 회복할 때입니다. 지중해를 뒤덮었던 시절처럼 말입니다."  
 ITA_air_focus:0 "공군 중점"  
 ITA_air_focus_desc:0 "이탈리아 공군은 항공력으로 잘 알려져 있으며, 전쟁 이후로부터 이탈리아를 지켜왔습니다. 이젠 이 공군이 지구를 비행하도록 이끌어야 할 때입니다."  
 ITA_small_arms_program:0 "무기 간소화"  
 ITA_small_arms_program_desc:0 "베레타, 베넬리, 프란치, 탄포글리오. 이들은 세계에서 가장 훌륭한 무기 제조업체이며 이탈리아의 자국민들입니다. 이들은 우리 군대가 지닐 무기들을 더 강하고 효율적으로 제조할 것입니다."  
 ITA_destroyers_focus:0 "구축함 중점"  
 ITA_destroyers_focus_desc:0 "구축함은 가벼우며 다목적입니다. 물론 다른 이들의 수준에 따라가지 못할지라도 이들은 거대한 함대에서 지원하기엔 안성맞춤인 선박입니다."  
 ITA_fighters_focus:0 "전투기 중점"  
 ITA_fighters_focus_desc:0 "세계 2차 대전이 종전된 이후에도 전투기는 계속하여 대를 이어왔습니다. 또 시대를 거치면서 전투기들은 폭격기보다 공군에서 더욱 중요하게 쓰이는 항공기로 거듭났습니다. 이제 우리는 이러한 전투기들을 세계에서 최고 수준에 도달하도록 전투기를 개선해야할 것입니다."  
 ITA_tanks_focus:0 "전차 중점"  
 ITA_tanks_focus_desc:0 "우리는 옛 전차의 진정한 힘을 복원하기 위해 전차를 개선하고 발전시켜야합니다."  
 ITA_motorized_focus:0 "차량 경량화"  
 ITA_motorized_focus_desc:0 "이탈리아에 관한 이야기에서 자동차 산업을 빼놓을 순 없을 것입니다. 플랫, 페라리, 알파로메오 등등의 자동차 산업계의 대부들 말입니다. 만약 이러한 자동차 제조업체들이 자동차에서 세계 최고의 군용 차량을 설계한다면 우리는 더 높은 품질과 뛰어난 군용 차량을 가질 수 있을 것입니다."  
 ITA_submarines_focus:0 "잠수함 중점"  
 ITA_submarines_focus_desc:0 "이탈리아 해군은 잠수함 없이 할 수 있는 것이 없습니다. 우리의 해군이 다른 세계 강국의 해군을 따라 가길 원한다면 우리는 우리의 잠수함을 개선시키고 발전시켜야 합니다."  
 ITA_bombers_focus:0 "폭격기 중점"  
 ITA_bombers_focus_desc:0 "현재 전투기가 중요하다 하여도, 우린 여전히 폭격기가 필요합니다. 우린 폭격기를 현대화함으로써 완벽히 그들의 임무를 완수하도록 이끌어야합니다."  
 ITA_artillery_focus:0 "포병 중점"  
 ITA_artillery_focus_desc:0 "우린 이미 세계에서 가장 작은 소총을 생산하고 있습니다. 그러나 포병은 여전히 구식 무기를 사용하고 있습니다. 그렇기에 포병을 현대화하여 효율을 올려야합니다."  
 ITA_naval_bases_focus:0 "해군 기지 중점"  
 ITA_naval_bases_focus_desc:0 "이제 해군 기지도 현대화로 개선해야 할 때입니다. 매마다 성장하는 해군들에겐 그들에 걸맞은 곳이 필요하기 때문입니다."  
 ITA_air_bases_focus:0 "공군 기지 중점"  
 ITA_air_bases_focus_desc:0 "이제 현대식 공군 기지 구축에 초점을 맞춰야 할 때입니다. 기지를 개선하고 활주로를 더 배치하여 공군이 효율적으로 작전을 수행하게 해야 합니다."  
 ITA_quality_ideas:0 "군 장비 품질 향상"  
 ITA_quality_ideas_desc:0 "우리는 장비의 품질과 병력 훈련을 향상시켜야합니다. 결국 우리가 세계에서 가장 거대한 군대를 보유하지는 않았으나 그들을 세계에서 최고인 군대로 만들기 위해선 군대의 품질 향상이 필요합니다."  
 ITA_quantity_ideas:0 "군 병력 확충"  
 ITA_quantity_ideas_desc:0 "아무리 특공대나 베테랑이더라도 단 한발의 총알로도 죽을 수 있습니다. 차라리 품질을 향상시키기보다는 군대 인원을 확장시켜야 합니다."  
 ITA_carriers_focus:0 "항공모함 중점"  
 ITA_carriers_focus_desc:0 "항공모함은 이미 현대적인 전력이며 해군에 있어 없어서는 안될 중요한 요소입니다. 이러한 함선을 강함과 효율적인 면에서도 증강시키고 싶다면 항공모함을 현대화하고 많은 것들을 개선해야 할 것입니다."  
 ITA_frecce_tricolori:0 "프레체 트리콜로니"  
 ITA_frecce_tricolori_desc:0 "프레체 트리콜로니, 즉 ‘삼색 화살’이라 불리는 이 공군특공대들은 이탈리아 국가와 공군에 자부심을 가져다줍니다. 이에 우리는 새로운 신병을 훈련시키고 공군의 효율성 증신 방안에 대하여 모색해야합니다."  
 ITA_land_doctrine:0 "육군 교리 개선"  
 ITA_land_doctrine_desc:0 "현대전과 육군을 위한 새로운 교리를 개선합니다."  
 ITA_naval_doctrine:0 "해군 교리 개선"  
 ITA_naval_doctrine_desc:0 "현대전과 해군을 위한 새로운 교리를 개선합니다."  
 ITA_airforce_doctrine:0 "공군 교리 개선"  
 ITA_airforce_doctrine_desc:0 "현대전과 공군을 위한 새로운 교리를 개선합니다." 
